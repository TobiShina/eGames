<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eGamesNg</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="eGames.css" />
  </head>
  <body>
    <header>
      <h1>eGamesNg</h1>
    </header>

    <main>
      <section id="league-table-section" class="card">
        <h2>eGames League</h2>
        <div class="table-container">
          <table id="league-table">
            <thead>
              <tr>
                <th>#</th>
                <th>Team</th>
                <th>P</th>
                <th>W</th>
                <th>D</th>
                <th>L</th>
                <th>GF</th>
                <th>GA</th>
                <th>GD</th>
                <th>PTS</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>

      <section id="fixture-schedule-section" class="card">
        <h2>Fixture Schedule</h2>
        <div class="carousel-nav">
          <button id="prev-fixtures" class="carousel-btn">&lt;</button>
          <div class="fixture-carousel-container">
            <div id="fixture-carousel" class="fixture-carousel"></div>
          </div>
          <button id="next-fixtures" class="carousel-btn">&gt;</button>
        </div>
      </section>

      <section id="team-form-section" class="card">
        <h2>Team Form</h2>
        <div id="team-form-list"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 eGames League. All rights reserved.</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="eGames.js"></script>
  </body>
</html>
