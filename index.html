<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eGamesNG | African E-Sports Hub | Live Scores & Streams</title>
    <link rel="stylesheet" href="eGames.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/Asset/eGamesNG black.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <h1>African E-Sports Livescores</h1>
      <div class="auth-controls">
        <span id="user-status"></span>
        <button id="auth-button" class="auth-btn">Sign in with Google</button>
      </div>
    </header>
    <div class="box">
      <span style="--i: 1"><img src="Asset/Mitch.jpg" alt="" /></span>
      <span style="--i: 2"><img src="Asset/Faruk.jpg" alt="" /></span>
      <span style="--i: 3"><img src="Asset/Indaboski.jpg" alt="" /></span>
      <span style="--i: 4"><img src="Asset/Kennyyy-10.jpg" alt="" /></span>
      <span style="--i: 5"><img src="Asset/Rhymezbobo.jpg" alt="" /></span>
      <span style="--i: 6"><img src="Asset/Imajijboy.jpg" alt="" /></span>
      <span style="--i: 7"><img src="Asset/Adefola.jpg" alt="" /></span>
      <span style="--i: 8"><img src="Asset/Baji Jr.jpg" alt="" /></span>
    </div>
    <main id="public-main-content">
      <section id="esports-scores-display" class="card">
        <h2>Livescores</h2>
        <p>
          View scheduled matches by date. Sign in to comment below each match.
        </p>
        <div class="score-filter-controls">
          <label for="score-date-filter">Filter Matches by Date:</label>
          <input type="date" id="score-date-filter" />
        </div>
        <div id="live-scores-container">
          <p style="text-align: center; color: #6c757d">
            Select a date to view scheduled matches.
          </p>
        </div>
      </section>

      <section id="live-broadcast-section" class="card">
        <h2>Live Broadcast</h2>
        <p class="caption">Link to watch any of the pros live match</p>
        <div id="live-streams-list"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2026 eGamesNG (African E-Sports Hub). All rights reserved.</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>
    <script src="eGames.js"></script>
  </body>
</html>
